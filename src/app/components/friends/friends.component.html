<section class="friends">
<h3>Friends</h3>
<label for="search">Search friends</label>
<div>
    <input
        #search
        type="text" 
        placeholder="Search friends" 
        name="search">
    <button class="btn-search" (click)="onSearch()">Search</button>
</div>
<div *ngIf="visibleFriends; else elseBlock">
    <h3>My Friends</h3>
    <div *ngFor="let friend of friends">
        <app-friend-item
            [user]="friend"
            [buttonText]="'Remove Friend'"
            [buttonClass]="visibleFriends"
            (btnClick)="removeFriend($event)">
        </app-friend-item>
    </div>
</div>
<ng-template #elseBlock>
    <h3>Search Friends: {{textFragment}}</h3>
    <div *ngFor="let user of filteredUsers">
        <app-friend-item
            [user]="user"
            [buttonText]="'Add Friend'"
            [buttonClass]="visibleFriends"
            (btnClick)="addFriend($event)">
        </app-friend-item>
    </div>
</ng-template>
</section>
