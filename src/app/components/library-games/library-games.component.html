<div class="container">
    <h2>My Games</h2>
<div class="games-cards">
    <div class="game-card" *ngFor='let game of myGames'>
        <div class="card-header">
            <h4>{{game.title}}</h4>
            <div>  
                <p>{{game.price}} UAH</p> 
            </div>
        </div>
        <div class="card-description">
            <p>{{game.description}}</p>
        </div>
        <div class="add-to-library-button">
            <button class="download" >Download</button>
            <button class="share" > Share</button>
        </div>
    </div>
    </div>
</div>
